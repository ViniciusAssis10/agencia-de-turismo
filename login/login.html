<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/icon-plane.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Turistando</title>
</head>

<body>

    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta!</h2>
                <p class="description">Conecte-se conosco para continuar</p>
                <button class="btn btn-primary">Entrar</button>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <form class="form">
                    <input type="nome" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="senha" placeholder="Senha">
                    <button class="btn">Registrar</button>
                </form>

                <div class="social-media">
                    <p class="description">ou utilize uma destas opções</p>
                    <ul class="lista-social-media">
                        <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="#">Google</a></li>
                        <li><a href="#">Apple</a></li>
                    </ul>
                </div><!-- midias sociais -->
            </div><!-- second-column -->
        </div><!-- first-content -->

        <div class="content second-content">
            <div class="first-column">
                <h2>Seja Bem-vindo!</h2>
                <p class="description">Venha escolher</p>
                <p class="description">seu próximo destino</p>
                <button class="btn">Entrar</button>
            </div>


            <div class="second-column">
                <h2>Iniciar sessão</h2>
                <form class="form">
                    <input type="email" placeholder="Email">
                    <input type="senha" placeholder="Senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <button class="btn">Continuar</button>
                </form>

                <div class="social-media">
                    <p class="description">ou utilize uma destas opções</p>
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Google</a></li>
                        <li><a href="#">Apple</a></li>
                    </ul>
                </div><!-- midias sociais -->
            </div><!-- second-column -->
        </div><!-- second-content -->
    </div>

</body>

</html>
